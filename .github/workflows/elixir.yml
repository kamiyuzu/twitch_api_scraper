name: Elixir CI

on:
  schedule:
  - cron: "10 * * * *"

jobs:
  build:

    name: Test update commit and push
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Elixir
      uses: erlef/setup-elixir@885971a72ed1f9240973bd92ab57af8c1aa68f24
      with:
        elixir-version: '1.12.2' # Define the elixir version [required]
        otp-version: '23.2.5' # Define the OTP version [required]
    - name: Restore dependencies cache
      uses: actions/cache@v2
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles('**/mix.lock') }}
        restore-keys: ${{ runner.os }}-mix-
    - name: Install dependencies
      run: mix deps.get
    - name: Run mix task
      run: ./export.sh
    - name: Simple commit
      if: ${{ success() }}
      uses: zwaldowski/git-commit-action@v1
      with:
        working_directory: . # optional, default is .
        commit_message: Automatic commit by github periodic action # default is Automated commit
        author_name: GitHub Actions # optional, default is GitHub Actions
        author_email: actions@github.com # optional, default is actions@github.com
    - name: Push to main
      if: ${{ success() }}
      uses: mikeal/publish-to-github-action@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        BRANCH_NAME: 'main' #optional defaults to master

